<!DOCTYPE html>
<html>
<head>
    <title>Register Number Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light Blue */
        }

        .container {
            background-color: #ffe4e1; /* Light Pink */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4682b4; /* Steel Blue */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #b22222; /* Fire Brick */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #32cd32; /* Lime Green */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #228b22; /* Forest Green */
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const regNumber = document.getElementById('reg-number').value;
            alert('Register Number: ' + regNumber);

            // Redirect to another page
            window.location.href = 'upload.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>EVAL BOT</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="reg-number">Register Number:</label>
            <input type="text" id="reg-number" name="reg-number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
